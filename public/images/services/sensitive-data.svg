<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Shield -->
  <path d="M200 50 L240 80 L240 140 L200 170 L160 140 L160 80 Z" fill="#10b981" opacity="0.8"/>
  <path d="M190 110 L200 120 L210 110" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Lock -->
  <rect x="180" y="120" width="40" height="30" fill="#374151" rx="4"/>
  <path d="M190 120 Q190 110 200 110 Q210 110 210 120" stroke="#374151" stroke-width="3" fill="none"/>
  
  <!-- Data Files -->
  <rect x="100" y="200" width="60" height="40" fill="#3b82f6" opacity="0.6" rx="4"/>
  <text x="130" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">RGPD</text>
  
  <rect x="180" y="200" width="60" height="40" fill="#8b5cf6" opacity="0.6" rx="4"/>
  <text x="210" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ISO</text>
  
  <rect x="260" y="200" width="60" height="40" fill="#f59e0b" opacity="0.6" rx="4"/>
  <text x="290" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CNIL</text>
  
  <!-- Security Lines -->
  <path d="M130 200 Q165 150 200 180" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M210 200 Q175 150 200 180" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M290 200 Q255 150 200 180" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Données Sensibles
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Conformité et Sécurité Garanties
  </text>
</svg>
