<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Hard Drive -->
  <rect x="150" y="100" width="100" height="80" fill="#374151" rx="8"/>
  <rect x="160" y="110" width="80" height="60" fill="#4b5563" rx="4"/>
  <rect x="170" y="120" width="60" height="40" fill="#6b7280" rx="2"/>
  
  <!-- Data Recovery Process -->
  <circle cx="100" cy="150" r="25" fill="#3b82f6" opacity="0.8"/>
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1</text>
  
  <circle cx="200" cy="150" r="25" fill="#10b981" opacity="0.8"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">2</text>
  
  <circle cx="300" cy="150" r="25" fill="#f59e0b" opacity="0.8"/>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">3</text>
  
  <!-- Arrows -->
  <path d="M125 150 L175 150" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M225 150 L275 150" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Diagnostic</text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Récupération</text>
  <text x="300" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Livraison</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Récupération de Données
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
