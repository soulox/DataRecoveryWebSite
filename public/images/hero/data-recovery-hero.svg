<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Server Rack -->
  <rect x="50" y="100" width="200" height="250" fill="#1e293b" rx="8"/>
  <rect x="60" y="110" width="180" height="20" fill="#334155" rx="4"/>
  <rect x="60" y="140" width="180" height="20" fill="#334155" rx="4"/>
  <rect x="60" y="170" width="180" height="20" fill="#334155" rx="4"/>
  <rect x="60" y="200" width="180" height="20" fill="#334155" rx="4"/>
  <rect x="60" y="230" width="180" height="20" fill="#334155" rx="4"/>
  <rect x="60" y="260" width="180" height="20" fill="#334155" rx="4"/>
  <rect x="60" y="290" width="180" height="20" fill="#334155" rx="4"/>
  <rect x="60" y="320" width="180" height="20" fill="#334155" rx="4"/>
  
  <!-- Hard Drives -->
  <rect x="300" y="150" width="80" height="60" fill="#475569" rx="4"/>
  <rect x="310" y="160" width="60" height="40" fill="#64748b" rx="2"/>
  <rect x="400" y="150" width="80" height="60" fill="#475569" rx="4"/>
  <rect x="410" y="160" width="60" height="40" fill="#64748b" rx="2"/>
  <rect x="500" y="150" width="80" height="60" fill="#475569" rx="4"/>
  <rect x="510" y="160" width="60" height="40" fill="#64748b" rx="2"/>
  
  <!-- Data Recovery Tools -->
  <circle cx="350" cy="280" r="30" fill="#3b82f6" opacity="0.8"/>
  <path d="M340 280 L350 270 L360 280 L350 290 Z" fill="white"/>
  
  <circle cx="450" cy="280" r="30" fill="#10b981" opacity="0.8"/>
  <path d="M440 280 L450 270 L460 280 L450 290 Z" fill="white"/>
  
  <!-- Data Flow Lines -->
  <path d="M250 200 Q300 180 350 200" stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M250 220 Q300 200 350 220" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M250 240 Q300 220 350 240" stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Security Shield -->
  <path d="M450 50 L480 70 L480 100 L450 120 L420 100 L420 70 Z" fill="#10b981" opacity="0.8"/>
  <path d="M440 80 L450 90 L460 80" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Text -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
